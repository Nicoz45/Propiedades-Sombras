<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows CSS</title>
    <style>
        div{
            width: 400px;
            border: solid 2px black;
            margin: auto;
            text-align: center;
            margin-top: 100px;
            background: rgba(137, 43, 226, 0.589);
            box-shadow: rgba(0, 0, 0, 0.308) 5px 5px 8px 5px inset;
        }
        div h1{
          text-shadow: rgba(0, 0, 0, 0.479) 2px 2px 2px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Nico School</h1>
    </div>
</body>
</html>
